<div id="container">

  <mat-grid-list cols="4" rowHeight="1:2" class="nopadding">
      <mat-grid-tile *ngFor="let displayshows of searchedShows">
          <img class='Poster' id="{{displayshows.original_title}}" (click)="GoToMovie(displayshows.id)" [src]="getPosterUrl(displayshows.poster_path)">
        </mat-grid-tile>
    </mat-grid-list>
</div>
