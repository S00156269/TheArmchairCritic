<h2>The Best of the Worst!</h2>
<div class="container">
  <mat-grid-list cols="4" rowHeight="1:2" class="nopadding">
    <mat-grid-tile *ngFor="let show of searchedShows">
        <img class='Poster' id="{{show.original_title}}" (click)="GoToMovie(show.id)" [src]="getPosterUrl(show.poster_path)">
    </mat-grid-tile>
  </mat-grid-list>

  <!-- End of containter -->
</div>
