<div class="container form">
  <h2>Register</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="username" class="col-form-label">Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password" class="col-form-label">Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="password" #pass="ngModel" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
        required>
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="col-form-label">Confirm password</label>
      <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="confirmpassword" #confpass="ngModel" required>
      <div *ngIf="invalid" class="alert alert-danger">
        Passwords must match!
      </div>
    </div>
    <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
      Password has to be longer than 8 characters, and have uppercase, lowercase, number/special characters.
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)='validate()'>Register</button>
    </div>
  </form>
</div>
