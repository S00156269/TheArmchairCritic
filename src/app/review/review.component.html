<div class="container">
  <form #form="ngForm">
    <mat-form-field>

      <h1>Write your review.</h1>
      <textarea matInput #content></textarea>
      <label for="rating">Rating:</label>
      <input matInput type="number" #rating>
      <button mat-raised-button (click)="createReview(content.value, rating.value)">Create your review.</button>
    </mat-form-field>

  </form>
</div>
