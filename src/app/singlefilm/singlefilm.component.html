<div id="container" *ngIf="show">

    <div id="MovieInfo">
        <h2>{{show.original_title}}</h2>
        <h3>Plot:</h3>
        <p>{{show.overview}}</p>
        <h3>Release Date:</h3>
        {{show.release_date}}
        <h3>Voting:</h3>
        {{show.vote_average}}
    </div>

    <div class="FilmDiv">
        <!-- put in a href -->
        <img class='Poster' [src]="getUrl(show.poster_path)">
    </div>

    <div *ngFor="let review of reviews">
        {{review.MovieName}}
        {{review.AuthorName}}
        {{review.Content}}
        {{review.Score}}
        <button (click)="deleteReview()">Delete Review</button>
    </div>

    <div id="StartReview">
        <button id="ReviewButton" (click)="writeReview()" class="btn btn-primary" type="button">Review This!</button>
        <app-review *ngIf="review" [movieID]="show.id" [movieName]="show.original_title"></app-review>
    </div>
</div>
