<div>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/popularFilm']">
        <mat-icon>local_movies</mat-icon>
        Popular films
      </button>
      <button mat-menu-item [routerLink]="['/best']">
        <mat-icon>thumb_up</mat-icon>
        Best films
      </button>
      <button mat-menu-item [routerLink]="['/worst']">
        <mat-icon>thumb_down</mat-icon>
        Worst films
      </button>
      <button mat-menu-item *ngIf="(afa.user | async)" [routerLink]="['/profile']"> 
        <mat-icon>home</mat-icon>
        Profile
      </button>
      <button mat-menu-item [routerLink]="['/best']">
        <mat-icon><i class="material-icons">thumb_up</i></mat-icon>
        Best Voted Films
      </button>
      <button mat-menu-item [routerLink]="['/worst']">
        <mat-icon><i class="material-icons">thumb_down</i></mat-icon>
        Worst Voted Films
      </button>
      <button mat-menu-item [routerLink]="['/login']" *ngIf="!(afa.user | async)">
        <mat-icon>person_outline</mat-icon>
        Sign in
      </button>
      <button mat-menu-item (click)="logout()" [routerLink]="['/popularFilm']" *ngIf="(afa.user | async)">
        <mat-icon>person_outline</mat-icon>
        Log out
      </button>
    </mat-menu>
    <mat-icon>local_movies</mat-icon>
    <span>Armchair Critic</span>
  </mat-toolbar>
  <app-search-bar></app-search-bar>
  <router-outlet></router-outlet>

</div>
