<div class='container'>
  <h2>Profile</h2>
  <form #form="ngForm">
    <mat-form-field>
      <div>
        <input id="input" matInput name="inputName" [value]="getName()" #name>
      </div>
      <div>
        <textarea matInput name="inputBio" [value]="getBio()" #bio></textarea>
      </div>

      <label for="genre">Genres:</label>
      <div *ngFor="let genre of availableGenres">
        <mat-checkbox name="genre" [value]="genre" (change)="getGenres(genre)" [checked]="checkGenres(genre)">{{genre}}</mat-checkbox>
      </div>
      <mat-list *ngFor="let movie of currentReviewer.FaveMovies">
        <mat-list-item>{{movie}}</mat-list-item>
        <button mat-raised-button>Delete {{movie}}</button>
      </mat-list>
      <input matInput #searchTerm type="text" (input)="search(searchTerm.value)" placeholder="Search movies..." class="input">
      <mat-list *ngFor="let show of shows">
        <mat-list-item (click)="addFaveFilm(show.original_title)">{{show.original_title}}</mat-list-item>
      </mat-list>
      <mat-list>
        <mat-list-item role="listitem" *ngFor="let review of currentReviewer.Reviews">
          <span matLine>{{review.MovieName}}</span>
          <span matLine>{{review.AuthorName}}</span>
          <span matLine>{{review.Content}}</span>
          <span matLine>{{review.Score}}</span>
          <button mat-raised-button (click)="deleteReview()">Delete Review</button>
        </mat-list-item>
      </mat-list>
      <button mat-raised-button type="submit" (click)="createUserProfile(name.value, bio.value)">Save</button>
    </mat-form-field>

  </form>
